<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Spent Together</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }
        .timer {
            font-size: 2rem;
            margin-top: 20px;
        }
        .heartbeat {
            font-size: 1.2rem;
            color: #888;
            margin-top: 10px;
        }
        .heart-icon {
            font-size: 2rem;
            color: #e74c3c;
            margin-right: 5px;
            vertical-align: middle;
        }
        @media (max-width: 600px) {
            .timer {
                font-size: 1.5rem;
            }
            .heartbeat {
                font-size: 1rem;
            }
            .heart-icon {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Time Spent Together</h1>
        <div class="timer" id="timer">
            Loading Love...
        </div>
        <div class="heartbeat">
            <i class="heart-icon">&hearts;</i> Total Heartbeats: <span id="heartbeatCount">Calculating...</span>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
