<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Spent Together</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            color: #333;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            transition: transform 0.3s ease-in-out;
        }
        .container:hover {
            transform: translateY(-10px);
        }
        .timer {
            font-size: 2rem;
            margin-top: 20px;
            color: #555;
        }
        .heartbeat {
            font-size: 1.2rem;
            color: #888;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .timer {
                font-size: 1.5rem;
            }
            .heartbeat {
                font-size: 1rem;
            }
        }
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            overflow: hidden;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.8;
            animation: rise 10s infinite ease-in;
        }
        .bubble:nth-child(2) {
            width: 80px;
            height: 80px;
            left: 20%;
            animation-duration: 12s;
        }
        .bubble:nth-child(3) {
            width: 60px;
            height: 60px;
            left: 50%;
            animation-duration: 14s;
        }
        .bubble:nth-child(4) {
            width: 100px;
            height: 100px;
            left: 80%;
            animation-duration: 16s;
        }
        @keyframes rise {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-120vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="container">
        <h1>Time Spent with Khushi</h1>
        <div class="timer" id="timer">
            Loading Love...
        </div>
        <div class="heartbeat">
            In Heartbeats: <span id="heartbeatCount">Calculating...</span>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
